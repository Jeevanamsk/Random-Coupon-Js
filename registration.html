<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <nav class="container-fluid bg-dark" id="header"style="height:150px">
        <img src="coupon.png" alt="" width="100px" height="80px">
        <h1><b>Lucky Coupon</b></h1>
        <a href="index.html"><label for="">Home</label></a>
    </nav>
    <div class = "regForm" id="form">
        <form>
            <h2>Registration Form</h2>
            <label for="name" id="lbl">Name</label><br>
          <input type="text" placeholder="Name" id="name" required /><br><br>
          <label for="email" id="lbl">Email</label><br>
          <input type="email" placeholder="Email" id="email" required/><br><br>
          <label for="name" id="lbl">User Name</label><br>
          <input type="text" placeholder="Username" id="username" required /><br><br>
          <button type="submit" id="submit" >Submit</button>
        </form>
      </div>
    <script >
        const form = document.getElementById('form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const userInput = document.getElementById('username');

        form.addEventListener('submit',function(e){
            e.preventDefault();
            const nameValue = nameInput.value;
            const emailValue = emailInput.value;
            const usernameValue = userInput.value;

            localStorage.setItem('myobject', JSON.stringify([nameValue,emailValue,usernameValue]));

            localStorage.setItem('name-input',nameValue);
            localStorage.setItem('email-input',emailValue);
            localStorage.setItem('username-input',usernameValue);
            
           window.location.href="userdetails.html";
           clearData()
        })
           function clearData(){
            document.getElementById('name').value=""
            document.getElementById('email').value=""
            document.getElementById('username').value=""
        }

       
    </script>
</body>
</html>
