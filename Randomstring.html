<body>
    <nav class="container-fluid bg-dark" id="header"style="height:150px">

    <div id="header">
        <h2>Generate a Coupon</h2>
    </div>
   
    <div id ="Createcoupon">
           
      </div>
        
    <div>
        <img src="congratulations.jpeg" alt=""/>
         </div>
    
    <script>

function generateCoupon() {
    
    let coupon = "";
    var characters ='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz';
    for (let i = 0; i < 12; i++) {
    coupon += characters.charAt( Math.floor(Math.random() * characters.length));
    }
    return coupon;
    
    var img = document.createElement("img");
    img.src = "Randomstring.html";
    document.body.appendChild(img);
    }
    

     document.getElementById('Createcoupon').innerHTML= generateCoupon();

    </script>
